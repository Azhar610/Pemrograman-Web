<!DOCTYPE html>
<html>
    <head>
        <title>Telegram</title>
        <link rel="stylesheet" href="style.css" type="text/css">
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

    </head>
    <body>
        <div class="container" align="center">
            <div class="Tele-Logo" >
                <img src="https://web.telegram.org/z/telegram-logo.1b2bb5b107f046ea9325.svg">
            </div>
            <h2>Telegram</h2>
            <p>Mohon konfirmasi kode negara dan masukkan nomor telepon Anda.</p>
            <div class="input">
                <div class="form-group"> 
                    <input type="text" class="form-control" placeholder="Negara">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Nomor ponsel Anda">
                </div>
            </div>
            <div class="checkbox">
                <input type="checkbox" value=""> 
                <span class="checkbox-text">Keep me signed in </span>
            </div>
            <div class="bottom-button">
                <button type="button" class="btn btn-basic">LOG IN BY QR CODE</button>
            </div>
        </div>
    </body>
</html>
